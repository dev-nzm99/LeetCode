name: Update folder count in README

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-folder-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Count folders and update README
        run: |
        
          COUNT=$(find . -mindepth 1 -type d \
            ! -path "./.git*" \
            ! -path "./.github*" \
            ! -path "./node_modules*" | wc -l | tr -d '[:space:]')

          echo "Folder count: $COUNT"

          
          sed -i "s/FOLDER_COUNT_PLACEHOLDER/${COUNT}/g" README.md

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: update folder count"
            git push
          else
            echo "No changes to commit"
          fi
