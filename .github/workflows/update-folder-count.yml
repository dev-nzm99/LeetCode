name: Update problem count in README

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-problem-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Count problem files and update README
        run: |
          COUNT=$(find . -type f \( -name "*.cpp" -o -name "*.java" -o -name "*.py" \) \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            | wc -l | tr -d '[:space:]')

          echo "Problem file count: $COUNT"

          sed -i "s/PROBLEM_COUNT_PLACEHOLDER/${COUNT}/g" README.md

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: update problem count"
            git push
          else
            echo "No changes to commit"
          fi
