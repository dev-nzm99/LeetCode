name: Update problem count in README

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-problem-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Count problem files and update README
        run: |
          COUNT=$(find . -type f \( -name "*.cpp" -o -name "*.java" -o -name "*.py" \) \
            ! -path "./.git/*" \
            ! -path "./.github/*" | wc -l | tr -d '[:space:]')

          echo "Problem file count: $COUNT"

          BADGE="<img src=\"https://img.shields.io/badge/Total%20Solutions-${COUNT}-8A2BE2?style=for-the-badge\" />"

          perl -0pi -e "s|(<!-- PROBLEM_BADGE -->)(.*?)(<!-- /PROBLEM_BADGE -->)|\${1}\n  $BADGE\n  \${3}|s" README.md


      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: update problem count"
            git push
          else
            echo "No changes to commit"
          fi
